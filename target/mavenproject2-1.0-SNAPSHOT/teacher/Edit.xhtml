<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTeacherTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTeacherLabel_id}" for="id" />
                    <h:inputText id="id" value="#{teacherController.selected.id}" title="#{bundle.EditTeacherTitle_id}" required="true" requiredMessage="#{bundle.EditTeacherRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTeacherLabel_name}" for="name" />
                    <h:inputText id="name" value="#{teacherController.selected.name}" title="#{bundle.EditTeacherTitle_name}" />
                    <h:outputLabel value="#{bundle.EditTeacherLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{teacherController.selected.surname}" title="#{bundle.EditTeacherTitle_surname}" />
                </h:panelGrid>
                <h:commandLink action="#{teacherController.update}" value="#{bundle.EditTeacherSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTeacherViewLink}"/>
                <br />
                <h:commandLink action="#{teacherController.prepareList}" value="#{bundle.EditTeacherShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTeacherIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
