<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTeacherTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTeacherLabel_id}"/>
                    <h:outputText value="#{teacherController.selected.id}" title="#{bundle.ViewTeacherTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTeacherLabel_name}"/>
                    <h:outputText value="#{teacherController.selected.name}" title="#{bundle.ViewTeacherTitle_name}"/>
                    <h:outputText value="#{bundle.ViewTeacherLabel_surname}"/>
                    <h:outputText value="#{teacherController.selected.surname}" title="#{bundle.ViewTeacherTitle_surname}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teacherController.destroyAndView}" value="#{bundle.ViewTeacherDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTeacherEditLink}"/>
                <br />
                <h:commandLink action="#{teacherController.prepareCreate}" value="#{bundle.ViewTeacherCreateLink}" />
                <br />
                <h:commandLink action="#{teacherController.prepareList}" value="#{bundle.ViewTeacherShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTeacherIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
